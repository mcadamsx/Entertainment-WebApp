<div class="pad">
  <section class="w-full max-h-full  p-6  text-white my-0 lg:my-0 ">
    <div class="" >
      <img src="../../../assets/logo.svg" alt="logo" class="mx-auto">

    </div>
    <form action="" (ngSubmit)="loginUser()" [formGroup]="loginForm"
          class="w-full my-16 p-10 rounded-3xl bg-semi-dark-blue lg:w-30% lg:mx-auto lg: my-5% ">
      <header>
        <h1 class="text-2xl lg:text-3xl font-extralight">Login</h1>
      </header>
      @if(isLoading){
        <app-spinner></app-spinner>
      }
      <div class="my-10 w-full relative ">
        <input type="email" formControlName="email"
               class="bg-transparent border-b border-b-gray-600 font-extralight text-sm  focus:ring-blue-500 focus:border-white0 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-white hover:border-white outline-0 active:border-none"
               placeholder="Email address">
        <small  *ngIf=" email.invalid && (email.dirty || email.touched)" class="text-red-800 absolute end-2.5 bottom-2.5">
          <div *ngIf="email.errors?.['required']">can't be empty</div>
          <div *ngIf="email.errors?.['email']">email should be valid</div>
        </small>
      </div>
      <div class="my-10 w-full relative">
        <input type="password" formControlName="password"
               class="bg-transparent border-b border-b-gray-600 font-extralight text-sm  focus:ring-blue-500 focus:border-white block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-dark:focus:border-white hover:border-white outline-0 active:border-none"
               placeholder="Password">
        <small *ngIf="password.invalid && (password.dirty||password.touched)" class="text-red-800 absolute end-2.5 bottom-2.5">
          <div *ngIf="password.errors?.['required']">can't be empty</div>
        </small>
      </div>
      <div class="my-14">
        <button type="submit" [disabled]="loginForm.invalid"
                class="bg-red-btn w-full rounded font-extralight text-xs py-4 px-4 hover:bg-white hover:text-black lg:py-2">
          Login to your account
        </button>
        <p class="text-center my-6 text-md font-extralight">Don't have account <a routerLink="/register" class="text-red-btn mx-1"> sign Up</a>
        </p>
      </div>
    </form>
  </section>
</div>
